<header><h2>Perfil del usuario</h2></header>
<form [formGroup]="userForm">
  <div class="example-container">

    <mat-form-field appearance="fill">
      <mat-label>Nombre</mat-label>
      <input matInput placeholder="Nombre" formControlName="name">
    </mat-form-field>

    <mat-form-field appearance="fill">
      <mat-label>Apellido1</mat-label>
      <input matInput placeholder="Apellido" formControlName="lastName1">
    </mat-form-field>

    <mat-form-field appearance="fill">
      <mat-label>Apellido2</mat-label>
      <input matInput placeholder="Apellido2" formControlName="lastName2">
    </mat-form-field>

    <mat-form-field appearance="fill">
      <mat-label>Email</mat-label>
      <input matInput placeholder="pat@example.com" formControlName="email">
    </mat-form-field>

    <mat-form-field appearance="fill">
      <mat-label>Dni</mat-label>
      <input matInput placeholder="01234789D" formControlName="dni">
    </mat-form-field>

    <mat-form-field appearance="fill">
      <mat-label>Telefono</mat-label>
      <input matInput placeholder="456789123" formControlName="phone">
    </mat-form-field>

    <mat-form-field appearance="fill">
      <mat-label>Otro telefono</mat-label>
      <input matInput placeholder="456789123" formControlName="anotherPhone">
    </mat-form-field>

    <mat-form-field appearance="fill">
      <mat-label>Pais</mat-label>
      <mat-select [(value)]="selected"formControlName="country">
        <mat-option value="España">España</mat-option>
        <mat-option value="Alemania">Alemania</mat-option>
        <mat-option value="Francia">Francia</mat-option>
        <mat-option value="Portugal">Portugal</mat-option>
        <mat-option value="Andorra">Andorra</mat-option>
      </mat-select>
    </mat-form-field>

    <ng-container *ngIf="selected==='España'" >
      <mat-form-field appearance="fill">
        <mat-label>Provincia</mat-label>
        <input matInput placeholder="Zaragoza" formControlName="province" [matAutocomplete]="auto" >
       <mat-autocomplete #auto="matAutocomplete">
          <mat-option *ngFor="let province of provinces" [value]="province">
            {{province}}
          </mat-option>
        </mat-autocomplete>
      </mat-form-field>
    </ng-container>
    <ng-container *ngIf="selected!=='España'" >
      <mat-form-field appearance="fill">
        <mat-label>Provincia</mat-label>
        <input matInput placeholder="Zaragoza" formControlName="province" >
      </mat-form-field>
    </ng-container>

    <mat-form-field appearance="fill">
      <mat-label>Codigo Postal</mat-label>
      <input matInput placeholder="28801" formControlName="postalCode">
    </mat-form-field>

    <mat-form-field appearance="fill">
      <mat-label>Localidad</mat-label>
      <input matInput placeholder="Alcalá" formControlName="location">
    </mat-form-field>
    <mat-form-field appearance="fill">
      <mat-label>Nombre de usuario</mat-label>
      <input matInput placeholder="UserName" formControlName="nickname">
    </mat-form-field>

      <mat-error *ngIf="userForm.invalid">{{getErrorMessage()}}</mat-error>

  </div>
  <div>
    <button mat-raised-button aria-label="Example icon-button with add icon" color="primary" (click)="modifyProfile()">
      Modificar datos
    </button>
  </div>
</form>
